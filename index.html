<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <title>Projeto CSS</title>

<!-- https://stackoverflow.com/questions/8330559/hover-effects-using-css3-touch-events -->
<body ontouchstart="">
  <div class="app">
    <header>
      <svg class="header__icon" width="32" height="23" viewBox="0 0 32 23" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0.939341 10.4393C0.353554 11.0251 0.353554 11.9749 0.939341 12.5607L10.4853 22.1066C11.0711 22.6924 12.0208 22.6924 12.6066 22.1066C13.1924 21.5208 13.1924 20.5711 12.6066 19.9853L4.12132 11.5L12.6066 3.01472C13.1924 2.42893 13.1924 1.47919 12.6066 0.893398C12.0208 0.307611 11.0711 0.307611 10.4853 0.893398L0.939341 10.4393ZM32 10L2 10V13L32 13V10Z" fill="white"/>
      </svg>
      <span class="header__title">
        Grade de Hor√°rios
      </span>
    </header>
    <main>
      <div class="periodo-gh">
        <div class="periodo-gh__botoes">
          <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="15" cy="15" r="15" fill="#12495B"/>
            <path d="M19 7L11 15L19 23" stroke="white" stroke-width="2"/>
          </svg>

          <span class="periodo-gh__periodo">7-13 Agosto</span>

          <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle r="15" transform="matrix(-1 0 0 1 15 15)" fill="#12495B"/>
            <path d="M11 7L19 15L11 23" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <div class="periodo-gh__calendario">
          <span class="periodo-gh__item">
            <span>SEG</span>
            <span>7</span>
          </span>
          <span class="periodo-gh__item periodo-gh__item--active">
            <span>TER</span>
            <span>8</span>
          </span>
          <span class="periodo-gh__item">
            <span>QUA</span>
            <span>9</span>
          </span>
          <span class="periodo-gh__item">
            <span>QUI</span>
            <span>10</span>
          </span>
          <span class="periodo-gh__item">
            <span>SEX</span>
            <span>11</span>
          </span>
          <span class="periodo-gh__item">
            <span>SAB</span>
            <span>12</span>
          </span>
        </div>
      </div>

      <div class="horario">
        <!-- Item de Horario -->
        <div class="horario__item">
          <span class="horario__icon">
            <svg class="horario__icon__circulo-inicio" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="5" cy="5" r="4" stroke="#71C7DB" stroke-width="2"/>
            </svg>
            <span class="horario__icon__linha"></span>
            <svg class="horario__icon__circulo-fim" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="5" cy="5" r="4" fill="#71C7DB" stroke="#71C7DB" stroke-width="2"/>
            </svg>
          </span>

          <span class="horario__inicio-fim">
            <span>9:30</span>
            <span>9:30</span>
          </span>

          <span class="horario__card horario__item">
            <span class="horario__card__local">Sala X Predio 22</span>
            <span class="horario__card__turma">1263.1.01</span>
            <span class="horario__card__disciplina">Fundamentos de engenharia</span>
          </span>
        </div>

        <!-- Espaco entre Horarios -->
        <span class="horario__item__espaco-horarios"></span>

        <!-- Item de Horario 2 -->
        <div class="horario__item horario__item--tarde">
          <!-- <span class="horario__icon">
            <svg class="horario__icon__circulo-inicio" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="5" cy="5" r="4" stroke="#71C7DB" stroke-width="2"/>
            </svg>
            <span class="horario__icon__linha"></span>
            <svg class="horario__icon__circulo-fim" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="5" cy="5" r="4" fill="#71C7DB" stroke="#71C7DB" stroke-width="2"/>
            </svg>
          </span> -->
          <span class="horario__icon">
            <span class="horario__icon__linha"></span>
            <span class="horario__icon__linha__aula-ocorrendo"></span>
          </span>

          <span class="horario__inicio-fim">
            <span>9:30</span>
            <span>9:30</span>
          </span>

          <span class="horario__card">
            <span class="horario__card__local">Sala X Predio 22</span>
            <span class="horario__card__turma">1263.1.01</span>
            <span class="horario__card__disciplina">Fundamentos de engenharia</span>
          </span>
        </div>

        <!-- Item de Horario 3 -->
        <div class="horario__item horario__item--noite">
          <span class="horario__icon">
            <svg class="horario__icon__circulo-inicio" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="5" cy="5" r="4" stroke="#71C7DB" stroke-width="2"/>
            </svg>
            <span class="horario__icon__linha"></span>
            <svg class="horario__icon__circulo-fim" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="5" cy="5" r="4" fill="#71C7DB" stroke="#71C7DB" stroke-width="2"/>
            </svg>
          </span>

          <span class="horario__inicio-fim">
            <span>9:30</span>
            <span>9:30</span>
          </span>

          <span class="horario__card">
            <span class="horario__card__local">Sala X Predio 22</span>
            <span class="horario__card__turma">1263.1.01</span>
            <span class="horario__card__disciplina">Fundamentos de engenharia</span>
          </span>
        </div>
      </div>
